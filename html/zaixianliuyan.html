<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线留言</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/zaixianliuyan.css">
    <script src="../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //引用头布局
            $('.header').load('../html/header.html');
            //引用脚布局
            $('.footer').load('../html/footer.html');
        });
    </script>
</head>
<body>
<!--头布局-->
<div class="header"></div>
<div class="img_bg">
    <img src="../images/img_bg.jpg" width="100%" height="200">
</div>
<!--在线留言-->
<div class="home-title">
    <p class="home-title-ch">在线留言</p>
    <p class="home-title-en">ONLINE MESSAGE</p>
</div>
<div class="d_form">
    <div class="online_list">
        <ul>
            <li>
                您的姓名：<input type='text' name='name' id='name' class='intxt' value='' required placeholder="您的名字"/>
            </li>
            <li>
                联系方式：<input type='text' name='shouji' id='shouji' class='intxt' value='' required placeholder="您的联系方式"/>
            </li>
            <li>
                <div style="width:80px;height: 80px;float: left;margin-top: 10px;">留言内容：</div>
                <textarea name='zixun' class='zixun' placeholder="24小时在线留言咨询内容，我们会第一时间处理您的留言......"></textarea>
            </li>
        </ul>
    </div>
    <div class="tijiao">
        <input style="margin-left: 80px;width: 100px;height: 36px;" type="submit" name="submit" value="提 交"
               class='coolbg'/>
    </div>
</div>
<!--脚布局-->
<div class="footer"></div>
</body>
</html>
